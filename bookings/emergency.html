             <script type="text/javascript">
               let globalitems
               let tobook
               let isloged=1
              document.getElementById('content').style.display= 'none'
              userbase.init({ appId: '7f05972e-9fa4-4b70-baca-e671e3b54594' })
              .then((session) => session.user ? userbase.openDatabase({ databaseName: 'todos' , changeHandler }) : notlogin())
              .catch((e) => alert('ERROR: '+e))              
            function logout(){
       userbase.signOut()  
        alert("Signed out")
    }
        function book(tobook){
            if(isloged===0){
                alert('Please Login First.')
            return
            }
            for (let i=0; i < globalitems.length; ++i){
                if(tobook===globalitems[i].item.todo){
                    alert(tobook+ ' is already booked')
                    return
                }
            }
            userbase.insertItem({ databaseName: 'todos', item: { 'todo': tobook }})
    alert(tobook + ' Booked!')
     }
                  
                  function changeHandler(items){
                      globalitems=items;
                      document.getElementById('emergimg').style.backgroundImage="url('../images/cactback.jfif')"
                      document.getElementById('content').style.display= 'block'
                  }
                  
                  function notlogin(){
                      isloged=0;
                      document.getElementById('emergimg').style.backgroundImage="url('../images/cactback.jfif')"
                      document.getElementById('content').style.display= 'block'
        }          
    
                  function Ambulancebook(){
    tobook = "Ambulance"
        book(tobook)
                  }
